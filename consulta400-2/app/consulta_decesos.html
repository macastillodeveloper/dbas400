<!DOCTYPE html>
<html lang ="es">
    <head>
        <meta charset="utf-8">
        <title>Plantilla</title>

        <!-- Estilos -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="consulta_decesos.css">

    </head>

    <body ng-app="as400App" ng-controller="as400AppCtrl">



           <div class="container principal">

             <div ng-include src= "'cabecera_general.html'"></div>


            <div id="myCarousel" class="carousel slide" data-ride="carousel">


                   <div class="carousel-inner">
                    <div class="item active">
                        <div ng-include src="'consulta_decesos_generales.html'"></div>
                    </div>
                    <div class="item">
                        <div ng-include src="'consulta_decesos_garantias.html'"></div>
                    </div>
                    <div class="item">
                        <div ng-include src="'consulta_asegurado_ficha.html'"></div>
                    </div>
                    <div class="item">
                        <div ng-include src="'consulta_decesos_primas.html'"></div>
                    </div>
                   </div>


                <ul class="nav nav-pills nav-justified">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"><a href="#">Datos Generales</a></li>
                    <li data-target="#myCarousel" data-slide-to="1"><a href="#">Garant√≠as</a></li>
                    <li data-target="#myCarousel" data-slide-to="2"><a href="#">Asegurados</a></li>
                    <li data-target="#myCarousel" data-slide-to="3"><a href="#">Primas</a></li>
                </ul>
            </div>


        </div>


        <!-- Scripts -->

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script>
            $(document).ready( function() {
                $('#myCarousel').carousel({
                    interval:   10000
                });

                var clickEvent = false;
                $('#myCarousel').on('click', '.nav a', function() {
                    clickEvent = true;
                    $('.nav li').removeClass('active');
                    $(this).parent().addClass('active');
                }).on('slid.bs.carousel', function(e) {
                    if(!clickEvent) {
                        var count = $('.nav').children().length -1;
                        var current = $('.nav li.active');
                        current.removeClass('active').next().addClass('active');
                        var id = parseInt(current.data('slide-to'));
                        if(count == id) {
                            $('.nav li').first().addClass('active');
                        }
                    }
                    clickEvent = false;
                });
            });
        </script>
    </body>
    </html>
