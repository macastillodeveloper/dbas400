<div class="container-fluid">
    <div class="panel panel-default as-scroll">

        <div class= "panel-header">
            <div class="col-xs-12">
                <h3>Descripción del Servicio</h3>
            </div>


            <div class="form-group">
                <div class="col-xs-12">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">Nº de Servicio:</span>
                        <input type="text" class="form-control as400"  id="DCODSV" placeholder="DCODSV" value= "{{ SDF013N.DCOSDSV}}" />
                    </div>
                </div>

            </div>

        </div>


        <div class="panel-body">
            <div class= "row">
                <div class="col-xs-12">
                    <div ng-repeat="servicio in SDF013N">
                        <div id="DTEXSV" class="span">{{servicio.DTEXSV}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <button type="button" class="btn btn-info">Cerrar</button>
        </div>

    </div>
</div>
